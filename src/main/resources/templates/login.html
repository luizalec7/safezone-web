<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - SafeZone</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="login-body">
<div class="login-container">
    <img src="/images/logo.png" alt="SafeZone Logo" class="logo">

    <h1>SafeZone</h1>

    <form th:action="@{/login/manual}" method="post" class="login-form">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn-primary">Log In</button>
    </form>

    <p class="forgot-password">
        <a href="#" th:href="@{/forgot-password}">Forgot password?</a>
    </p>

    <hr class="divider">

    <a href="/oauth2/authorization/google" class="btn-google">Entrar com Google</a>

    <p class="register-link">
        NÃ£o tem uma conta? <a th:href="@{/register}">Cadastre-se</a>
    </p>
</div>
</body>
</html>
