<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SafeZone - Alerts</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="alerts-body">
<div class="alerts-header">
    <h2>Alerts</h2>
    <a href="/home" class="btn-voltar">Voltar</a>
</div>
<div class="alerts-container">
    <form th:action="@{/alerts}" method="post">
        <div class="form-group">
            <label for="type">Alert Type:</label>
            <input type="text" id="type" name="type" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <button type="submit" class="btn-confirmar">Add Alert</button>
    </form>
</div>
</body>
</html>
