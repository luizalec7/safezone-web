<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SafeZone - Alertas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="alerts-body">
<div class="alerts-header">
    <h2>Alertas</h2>
    <a th:href="@{/home}" class="btn-voltar">Voltar</a>
</div>
<div class="alerts-container">
    <form th:action="@{/alerts}" method="post">
        <div class="form-group">
            <label for="type">Tipo de Alerta:</label>
            <input type="text" id="type" name="type" required>
        </div>
        <div class="form-group">
            <label for="description">Descrição:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="location">Localização:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <button type="submit" class="btn-confirmar">Adicionar Alerta</button>
    </form>
</div>
</body>
</html>
