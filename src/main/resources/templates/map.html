<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SafeZone - Mapa</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="map-body">
<div class="map-header">
    <h2>Mapa SafeZone</h2>
    <a th:href="@{/home}" class="btn-voltar">Voltar</a>
</div>
<div class="map-container">
    <img th:src="@{/image/sample-map.png}" alt="Mapa de Alertas e Áreas Seguras">
    <div class="map-legend">
        <p><span class="icon-alert"></span> Alerta</p>
        <p><span class="icon-safe"></span> Área Segura</p>
        <p><span class="icon-campaign"></span> Campanha</p>
    </div>
</div>
</body>
</html>
