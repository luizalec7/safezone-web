<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - SafeZone</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="login-body">
<div class="login-container">
    <img src="/images/logo.png" alt="SafeZone Logo" class="logo">
    <h1>SafeZone</h1>

    <form th:action="@{/register}" method="post" class="login-form">
        <input type="text" name="name" placeholder="Nome" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Senha" required>
        <input type="password" name="confirmPassword" placeholder="Confirmar Senha" required>

        <button type="submit" class="btn-primary">Cadastrar</button>
    </form>

    <hr class="divider">

    <a th:href="@{/oauth2/authorization/google}" class="btn-google">Cadastrar com Google</a>

    <div class="register-link">
        JÃ¡ possui uma conta? <a th:href="@{/login}">Entrar</a>
    </div>
</div>
</body>
</html>
