<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SafeZone - Relatórios</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="reports-body">
<div class="reports-header">
    <h2>Enviar Relatório</h2>
    <a th:href="@{/home}" class="btn-voltar">Voltar</a>
</div>
<div class="reports-container">
    <form th:action="@{/reports}" method="post">
        <div class="form-group">
            <label for="category">Categoria:</label>
            <select id="category" name="category" required>
                <option value="">Selecione uma categoria</option>
                <option value="Alert">Alerta</option>
                <option value="Safe Area">Área Segura</option>
                <option value="Campaign">Campanha</option>
            </select>
        </div>
        <div class="form-group">
            <label for="location">Localização:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="description">Descrição:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <button type="submit" class="btn-confirmar">Enviar</button>
    </form>
</div>
</body>
</html>
