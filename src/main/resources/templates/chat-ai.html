<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<section>
    <h2>Converse com a IA</h2>
    <form th:action="@{/chat-ai}" method="post">
        <label for="pergunta">Digite sua pergunta:</label><br>
        <textarea id="pergunta" name="pergunta" rows="4" cols="50" required></textarea><br>
        <button type="submit">Enviar</button>
    </form>

    <div th:if="${resposta}">
        <h3>Resposta da IA:</h3>
        <p th:text="${resposta}"></p>
    </div>
</section>
</html>
