<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SafeZone - Safe Areas</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="safe-areas-body">
<div class="safe-areas-header">
    <h2>Safe Areas</h2>
    <a href="/home" class="btn-voltar">Voltar</a>
</div>
<div class="safe-areas-container">
    <form th:action="@{/safe-areas}" method="post">
        <div class="form-group">
            <label for="name">Name of the Place:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <button type="submit" class="btn-confirmar">Add Safe Area</button>
    </form>
</div>
</body>
</html>
