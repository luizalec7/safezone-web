<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SafeZone - Áreas Seguras</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="safe-areas-body">
<div class="safe-areas-header">
    <h2>Áreas Seguras</h2>
    <a th:href="@{/home}" class="btn-voltar">Voltar</a>
</div>
<div class="safe-areas-container">
    <form th:action="@{/safe-areas}" method="post">
        <div class="form-group">
            <label for="name">Nome do Local:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="location">Localização:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="description">Descrição:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <button type="submit" class="btn-confirmar">Adicionar Área Segura</button>
    </form>
</div>
</body>
</html>
